<div class='maindiv'>

    <!-- Heading  -->
    <h3 style='text-align:center;'><b>{{header}}</b></h3>

    <!-- Searching details using keyword -->
    <div class="form-group col-md-4">
        <input type="text" class="form-control" placeholder="Search.." [(ngModel)]="searchedKeyword">
    </div>

    <!-- table for displaying details -->
    <table class='table  table-striped table-hover' *ngIf='failMessage==null'>
        <tr>
            <!-- Column heading in table -->
            <th>FLAT NUMBER</th>
            <th>OWNER NAME</th>
            <th>FLOOR NUMBER</th>
            <th>FLAT TYPE</th>
            <th>ACTION</th>
        </tr>


        <tbody>
            <!-- data from server will be displayed here -->
            <tr *ngFor='let flat of flats  | filter:searchedKeyword'>
                <td>{{flat.flatNo}}</td>
                <td>{{flat.ownerName}}</td>
                <td>{{flat.floorNo}}</td>
                <td>{{flat.flatType}}</td>
                <td>
                    <!-- Delete button  -->
                    <button class='btn btn-danger' (click)='delete(flat.flatNo)'>Delete</button>
                    <!-- update button , it uses flatno -->
                    <a [routerLink]="['/updateflat',flat.flatNo]" class='btn btn-primary'>Update</a>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- fail messages -->
    <div *ngIf='failMessage != null'>
        <h3>{{failMessage}}</h3>
    </div>


    <!-- alert messages -->
    <p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
        {{message}}
    </p>

</div>
