<div class='maindiv'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <div class="form-group col-md-4">
        <input type="text" class="form-control"  placeholder="Enter Keyword for search" [(ngModel)]="searchedKeyword">
      </div>
    <table class='table  table-striped table-hover'  *ngIf='failMessage==null'>
        <tr>
            <th>ROLE ID</th>
            <th>USER NAME</th>
            <th>LOGIN ID</th>
            <th>PASSWORD</th>
            <th>MOBILE NO</th>
            <th>EMAIL ID</th>
            <th>ROLE</th>
            <th>ACTION</th>
        </tr> 
        <tbody>
        <tr *ngFor='let user of users | filter:searchedKeyword'>
            <td>{{user.roleId}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.loginId}}</td>
            <td>{{user.password}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.emailId}}</td>
            <td>{{user.role}}</td>
            <td>
                <button class='btn btn-danger' (click)='delete(user.roleId)'>Delete</button>
                <a [routerLink]="['/updateu',user.roleId]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div *ngIf='failMessage != null'>
        <h3>{{failMessage}}</h3>
    </div>

    <p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
        {{message}}
    </p>

</div>
