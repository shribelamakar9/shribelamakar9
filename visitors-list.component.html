<div class='maindiv'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <div class="form-group col-md-4">
        <input type="text" class="form-control"  placeholder="Enter Keyword for search" [(ngModel)]="searchedKeyword">
      </div>
    <table class='table  table-striped table-hover'  *ngIf='failMessage==null'>
        <tr>
            <th>VISITOR_ID</th>
            <th>VISITOR_NAME</th>
            <th>VISITED_DATE</th>
            <th>ARRIVAL_TIME</th>
            <th>DEPATRTURE_TIME</th>
            <th>ACTION</th>
        </tr>
        <tbody>
            <tr *ngFor='let visitor of visitors | filter:searchedKeyword' >
                <td>{{visitor.visitorId}}</td>
                <td>{{visitor.name}}</td>
                <td>{{visitor.date}}</td>
                <td>{{visitor.arrivalTime}}</td>
                <td>{{visitor.departureTime}}</td>
                <td>
                    <button class='btn btn-danger' (click)='delete(visitor.visitorId)'>Delete</button>
                   <a [routerLink]="['/update',visitor.visitorId]" class='btn btn-primary'>Update</a>
                </td>
            </tr>
        </tbody>
        </table>
        <div *ngIf='failMessage != null'>
            <h3>{{failMessage}}</h3>
        </div>
        <p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
            {{message}}
        </p>
</div>
